<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Csywweb.GitHub.io by csywweb</title>
    <link rel="stylesheet" href="styles/styles.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
</head>
<body>
     <div class="warper">
         <ol class="list" id="ol">
             
         </ol>
     </div>   
<script type="text/javascript">
/*
    路径说明 ： f : form, p : picture, c : content, s : slide, m : mobile.
*/
    var str  = '';
    var data = [
        [
            {title : "表单常用代码"},
            {url:"f/1/index.html", title:"去除字符串左右空格"},
            {url:"f/2/index.html", title:"验证用户是否输入"},
            {url:"f/3/index.html", title:"禁止用户输入"},
            {url:"f/4/index.html", title:"禁止用户复制和粘贴"},
            {url:"f/5/index.html", title:"限制只能输入数字"},
            {url:"f/6/index.html", title:"限制字符串长度"},
            {url:"f/7/index.html", title:"提示可输入剩余字数"},
            {url:"f/8/index.html", title:"全选反选少选复选框"}
        ],
        [
            {title : "图片相关代码"},
            {url : "p/1/index.html", title:"鼠标hover图片透明"},
            {url : "p/2/index.html", title:"点击图片逐渐放大"}
        ],
        [
            {title:"常用内容展示代码"},
            {url : "c/1/index.html", title:"单元行上鼠标悬停提示"},
            {url : "c/2/index.html", title:"商品展示"}
        ],
        [
            {title:"常用图片轮换"},
            {url : "s/1/index.html", title:"图片轮转"}
        ],
        [
            {title:"移动端效果"},
            {url : "m/1/index.html", title:"移动端图片轮转"}
        ]
    ];

    for(var i = 0; i < data.length; i++){
        var items = data[i];
        var sub = '';
        for(var j=0; j<items.length; j++){
            var son = items[j];
            if(j == 0){
                sub += '<li><h1><a href="javascript:;" title="' + son.title + '">' + son.title + '</a></h1><dl class="item-dl">';
            } else {
                sub += '<dd><a href="' + son.url + '" target="_blank" title="' + son.title + '">' + son.title + '</a></dd>';
            }
            if(j == items.length - 1){
                sub += '</dl></li>';
            }
        }
        str += sub;
    };

    var ol = document.getElementById('ol');
    ol.innerHTML = str;

    var h1 = ol.getElementsByTagName('h1');
    var dl = ol.getElementsByTagName('dl');
    var tmp = -1;
    var open = false;
    //事件绑定
    for(var i=0; i < h1.length; i++){
        h1[i].index = i;
        h1[i].onclick = function(){
            for(var i=0; i<h1.length; i++){
                dl[i].style.display = 'none';
            }
            if(tmp == this.index && open){
                dl[this.index].style.display = 'none';
                open = false;
            } else {
                dl[this.index].style.display = 'block';
                open = true;
            }
            tmp = this.index;
        }
    }

</script>
<script src="javascripts/scale.fix.js"></script>
</body>
</html>
