<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>传入参数，改变div的样式</title>
	<link rel="stylesheet" type="text/css" href="../../styles/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="../../styles/styles.css">
	<style type="text/css">
		#div{
			color:#fff;
			width:180px;
			height:180px;
			background:#666;
			margin:0 auto;
			padding:10px;
			transition:all .4s linear;
			-webkit-transition:all .4s linear;
			-moz-transition:all .4s linear;
			-m-transition:all .4s linear;
		}
	</style>
</head>
<body>
	<div class="demo">
		<div class="form-group">
			<label for="name">Email address</label>
			<input type="text" class="form-control" id="name" placeholder="属性名" value="background">
		</div>
		<div class="form-group">
			<label for="value">Password</label>
			<input type="text" class="form-control" id="value" value="blue" placeholder="属性值">
		</div>
		<button type="button" class="btn btn-default" id="true">确定</button>
		<button type="button" class="btn btn-default" id="reset">重置</button>
		<div id="div">
			在上方输入对应的属性名和属性值点击确定查看效果。
		</div>
	</div>
<script type="text/javascript">
	function changeStyle(elem, name, value){
		elem.style[name] = value;
	}

	var div 	  = document.getElementById("div");
	var input     = document.getElementsByTagName("input");
	var reset     = document.getElementById("reset");
	var confirm   = document.getElementById("true");


	confirm.onclick = function ()
	{
		changeStyle(div, input[0].value, input[1].value)	
	},
	reset.onclick = function ()
	{
		div.removeAttribute("style")
	}



</script>
</body>
</html>
