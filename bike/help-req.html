<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport"/>
	<meta name="format-detection" content="telephone=no" />
	<title>湖南路翔电动车电子商务平台</title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	
	<script type="text/javascript" src="scripts/zepto.min.js"></script>
	<script type="text/javascript" src="scripts/sm.min.js"></script>
	<script type="text/javascript" src="scripts/sm-city-picker.min.js"></script>
	<script type="text/javascript">
	var rem = window.innerWidth/3.2;
		function init(){
			document.documentElement.style.fontSize = window.innerWidth/3.2 + 'px';
			//console.log($(".grid-menu").height() )
			var height1 = -($(".grid-menu").height() +  0.3*rem + 10);
			$(".grid-list").css("bottom", height1);
		}
	</script>
</head>
<body onload="init()">
	<main class="help-req pb-50">
		<img class="center-logo" src="images/center-bg.jpg">
		<div class="form">
			<div class="ub p-10 border-b">
				<div class="head">姓名</div>
				<input type="text" class="bk ub-f1" placeholder="请输入真实姓名">
			</div>
			<div class="ub p-10 border-b">
				<div class="head">联系电话</div>
				<input type="text" class="bk ub-f1" placeholder="手机或固话">
			</div>
			<div class="ub p-10 border-b">
				<div class="head">所在地区</div>
				<input type="text" class="bk ub-f1" id="city-picker">
				<span class="right"></span>
			</div>
			<div class="ub p-10 border-b">
				<div class="head">详细地址</div>
				<input type="text" class="bk ub-f1" placeholder="街道门派地区">
			</div>
			<div class="ub p-10 border-b">
				<div class="head">电动车品牌</div>
				<select class="ub-f1 bk">
					<option></option>
				</select>
				<span class="right"></span>
			</div>
			<div class="ub p-10 border-b">
				<div class="head">电动车型号</div>
				<input type="text" class="bk ub-f1" placeholder="电动车型号">
			</div>
			<div class="ub p-10 border-b">
				<div class="head">电池电压</div>
				<select class="ub-f1 bk">
					<option></option>
				</select>
				<span class="right"></span>
			</div>
			<div class="ub p-10 border-b">
				<div class="head">车架号/电池号</div>
				<input type="text" class="bk ub-f1" placeholder="车架号或者单价号">
			</div>
		</div>
	</main>
    <a href="javascript:;" class="btn btn-red fixed full">下一步</a>
 <script>
 //地区插件
 //http://m.sui.taobao.org/extends/#city-picker
 	$(function(){
 		$("#city-picker").cityPicker({
		    toolbarTemplate: '<header class="bar bar-nav">\
		    <button class="button button-link pull-right close-picker">确定</button>\
		    <h1 class="title">选择收货地址</h1>\
		    </header>'
		  });
 	})
 </script>
</body>
</html>
