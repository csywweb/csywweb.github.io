<script>
	$(function(){
		var swiper = new Swiper('.swiper-container', {
                        pagination: '.swiper-pagination',
                        paginationClickable: true
                    }); 

		initStyle();
		$(".js-peijian").click(function(){
			if($(this).hasClass("open")){
				$(".peijian").hide();
				$(this).closest(".col-3").removeClass("now");
				$(this).removeClass("open");
			} else {
				$(".peijian").show();
				$(this).closest(".col-3").addClass("now");
				$(this).addClass("open");
			}
		})

	})
