<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport"/>
<meta name="format-detection" content="telephone=no" />
<title>优惠券领取/兑换</title>
<link rel="stylesheet" type="text/css" href="styles/main.css">
<link rel="stylesheet" type="text/css" href="styles/swiper.min.css">
<link rel="stylesheet" type="text/css" href="styles/dropload.css">
<script type="text/javascript" src="scripts/zepto.min.js"></script>
<script type="text/javascript">
	var rem = window.innerWidth/3.2;
	function init(){
		document.documentElement.style.fontSize = window.innerWidth/3.2 + 'px';
	}
</script>
</head>
<body onload="init()" style="background-color: #EEE;">
    <main class="coupon p10">
    	<div class="ub title">
    		<div>说明：</div>
    		<p class="ub-f1">如果您通过活动获得了现金优惠券兑换码请输入兑换码兑换</p>
    	</div>
    	<div class="input-box ub">
    		<input type="text" class="ub-f1 bk">
    		<a href="javascript:;" class="btn-red btn btn-u">立即兑换</a>
    	</div>
    	<div class="ticket">
    		<h2>可领取的优惠券</h2>
    		<div class="ub item">
    			<div class="ub-f1 ctx">
    				<div class="ub">
    					<div class="price">1000</div>
                        <div class="info">
                            <span>维修优惠券</span>
                            <p>满3500元使用</p>
                        </div>
    				</div>
                    <p class="tip">仅可在维修商品时使用该优惠券(不可叠加)</p>
                    <p class="tip">有效期：2016.05.05-2016.06.06</p>
    			</div>
    			<a href="javascript:;" class="ticket-btn">
    				<span class="bk">点击</span>
    				<span class="bk">领取</span>
    			</a>
    		</div>
            <div class="ub item">
                <div class="ub-f1 ctx">
                    <div class="ub">
                        <div class="price">500</div>
                        <div class="info">
                            <span>维修优惠券</span>
                            <p>满3500元使用</p>
                        </div>
                    </div>
                    <p class="tip">仅可在维修商品时使用该优惠券(不可叠加)</p>
                    <p class="tip">有效期：2016.05.05-2016.06.06</p>
                </div>
                <!-- 已领取的加上already 这个类 -->
                <a href="javascript:;" class="ticket-btn already"><span>去使用</span></a>
            </div>
    	</div>
    </main>
</body>
</html>
